		<div class="all-containers" id="contactform">
			<h4>Contact Us</h4>
			<p>Have a question, idea or project? Let us know.</p>
			<form action="formsuccess.html" name="contactform" method="post" netlify>
				<div class="form-content">
					<div class="form-item">
						<label for="firstname">First Name</label>
						<input type="text" id="user-first-name" name="first_name" required="required">
					</div>
					<div class="form-item">
						<label for="lastname">Last Name</label>
						<input type="text" id="user-last-name" name="last_name" required="required">
					</div>
					<div class="form-item">
						<label for="mail">Email</label>
						<input type="email" id="user-email" name="email" placeholder="Hi@gmail.com" required="required">
					</div>
					<div class="form-item">
						<label for="msg">Message</label>
						<textarea id="user-msg" name="message" placeholder="How can we help?" required="required"></textarea>
					</div>
					<div class="form-item">
					<div data-netlify-recaptcha></div>
						<button type="submit" class="cta"><h3>Submit</h3></button>
					</div>
				</div>
			</form> 
		</div>
