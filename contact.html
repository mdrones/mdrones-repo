		<div id="contactform-container" class="container">
			<div id="contactform-content" class="content">
				<h4>Contact Us</h4>
				<p>Have a question, idea or project? Let us know.</p>
				<form action="thankyou.html" name="contactform" method="post" netlify netlify-honeypot="mandatory">
					<div class="form-content">
						<div class="form-item">
							<label for="firstname">First Name</label>
							<input type="text" id="firstname" name="first_name" required="required">
						</div>
						<div class="form-item" id="mandatory">
							<label for="middlename">Middle Name</label>
							<input type="text" id="middlename" name="mandatory">
						</div>
						<div class="form-item">
							<label for="lastname">Last Name</label>
							<input type="text" id="lastname" name="last_name" required="required">
						</div>
						<div class="form-item">
							<label for="mail">Email</label>
							<input type="email" id="mail" name="email" required="required">
						</div>
						<div class="form-item">
							<label for="msg">Message</label>
							<textarea id="msg" name="message" placeholder="How can we help?" required="required"></textarea>
						</div>
						<div netlify-recaptcha class="recaptcha"></div>
						<div class="form-item">
						<h6>All fields are required.</h6>
							<button type="submit" class="cta"><h3>Submit</h3></button>
						</div>
					</div>
				</form> 
			</div>
		</div>
